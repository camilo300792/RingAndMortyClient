<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body class="container">
        <main>
            <form action="characters.php" method="get" id="form-characters">
                <div class="form-group">
                    <label for="character">Indica el n√∫mero del personage</label>
                    <input class="form-control" type="number" name="character" id="character"/>
                </div>
                <br/>
                <div class="form-group">
                    <button class="btn btn-info" type="submit">Consular</button>
                </div>
            </form>
            <div>
                <p><b>Nombre</b>: <span id="result"></span></p>
            </div>
            <script>
                form = document.getElementById('form-characters')
                form.addEventListener('submit', e => {
                    e.preventDefault();
                    let formData = new FormData(e.target)
                    fetch('characters.php?character=' + formData.get('character'))
                        .then(response => response.json())
                        .then(respJson =>
                        {
                            document.getElementById('result').innerHTML = respJson.name;
                        });
                })
            </script>
        </main>
    </body>
</html>
